<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>glTF Loader - WebGL</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous" defer>
    </script>
  </head>

  <body>
    <div class="container">
      <div style="position: relative;">
        <canvas id="glcanvas" width="1280" height="720"></canvas>
        <div class="loading-overlay">
          <div class="loading-bar" id="loading-bar">
            <div class="bar"></div>
            <div class="message">Loading...</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <select id="gltf-samples" class="dropdown" style="display: inline-block;">
          <option value="">-</option>
          <option value="Avocado/glTF/Avocado.gltf">Avocado</option>
          <option value="BoxVertexColors/glTF/BoxVertexColors.gltf">BoxVertexColors</option>
          <option value="FlightHelmet/glTF/FlightHelmet.gltf">FlightHelmet</option>
          <option value="BoxTextured/glTF/BoxTextured.gltf">BoxTextured</option>
          <option value="BoxTextured/glTF-Embedded/BoxTextured.gltf">BoxTextured (Embedded)</option>
          <option value="OrientationTest/glTF/OrientationTest.gltf">OrientationTest</option>
          <option value="AnimatedCube/glTF/AnimatedCube.gltf">AnimatedCube</option>
          <option value="BoxAnimated/glTF/BoxAnimated.gltf">BoxAnimated</option>
          <option value="RiggedSimple/glTF/RiggedSimple.gltf">RiggedSimple</option>
          <option value="RiggedFigure/glTF/RiggedFigure.gltf">RiggedFigure</option>
          <option value="BrainStem/glTF/BrainStem.gltf">BrainStem</option>
          <option value="Fox/glTF/Fox.gltf">Fox</option>
          <option value="Sponza/glTF/Sponza.gltf">Sponza</option>
        </select>
        <ul>
          <li><b>To rotate,</b> Drag with left mouse button</li>
          <li><b>To scale,</b> Drag with right mouse button / Rotates a mouse wheel</li>
        </ul>
      </div>
    </div>
  </body>
  
  <script type="x-shader/x-vertex" id="vertex-shader">
    attribute vec4 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;
    attribute vec4 aVertexColor;
    
    uniform bool aHasVertexColor;
    // uniform mat4 uNormalMatrix;
    uniform mat4 uModelMatrix;
    uniform mat4 uViewMatrix;
    uniform mat4 uProjectionMatrix;

    varying highp vec2 vTextureCoord;
    varying highp vec4 vVertexColor;
    // varying highp vec3 vLighting;

    void main(void) {
      gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * aVertexPosition;
      vTextureCoord = aTextureCoord;
      if (aHasVertexColor) {
        vVertexColor = aVertexColor;
      } else {
        vVertexColor = vec4(1, 1, 1, 1);
      }

      // Apply lighting effect

      highp vec3 ambientLight = vec3(0.3, 0.3, 0.3);
      highp vec3 directionalLightColor = vec3(1, 1, 1);
      highp vec3 directionalVector = normalize(vec3(0.85, 0.8, 0.75));

      // highp vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);

      // highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
      // vLighting = ambientLight + (directionalLightColor * directional);
    }
  </script>
  <script type="x-shader/x-fragment" id="fragment-shader">
    varying highp vec2 vTextureCoord;
    varying highp vec4 vVertexColor;
    // varying highp vec3 vLighting;

    uniform sampler2D uSampler;

    void main(void) {
      highp vec4 texelColor = texture2D(uSampler, vTextureCoord);

      // gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
      gl_FragColor = vec4(texelColor.rgb, 1.0) * vVertexColor;
    }
  </script>
  <script src="script.js" defer></script>
  <script type="text/javascript">
    (function(){
    })();
  </script>
</html>
